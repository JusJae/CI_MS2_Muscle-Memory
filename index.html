<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A Card Matching Game to work on remembering the muscles and storing them in your memory.">
    <meta name="keywords"
        content="Muscle Memory, Memory Game, Memory, Matching, Cards, Anatomy, Learn, Remember, Pairs">
    <meta name="author" content="Jae Phillips">
    <title>Muscle Memory | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

        <div id="page-title">
            <h1>Muscle Memory</h1>
            <h2>Lets see how good your muscle memory really is?</h2>
        </div>
        <section>
            <div class="container nav-card">
                <div class="home-card">
                    <div class="home-card-front">
                        <div class="content">
                            <i class="fas fa-list-ol"></i>
                            <h3>Rules</h3>
                        </div>
                    </div>
                    <div class="home-card-back">
                        <div class="content">
                            <p>
                                Learn How to Play
                            </p>
                            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                                data-bs-target="#myModal">RULES</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- The Modal -->
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">How to Play</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            <ol>
                                <li>Click</li>
                                <li>A</li>
                                <li>Card</li>
                                <li>Find A</li>
                                <li>Match</li>
                            </ol>
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        </div>

                    </div>
                </div>
            </div>

            <div class="container nav-card">
                <div class="home-card" id="rules-card">
                    <div class="home-card-front">
                        <div class="content">
                            <i class="fas fa-play"></i>
                            <h3>Game</h3>
                        </div>
                    </div>
                    <div class="home-card-back">
                        <div class="content">
                            <p>
                                Matching Memory Game.
                            </p>
                            <button type="button" class="btn btn-outline-info"
                                onclick="window.location.href = 'game.html';">Play!</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container nav-card">
                <div class="home-card" id="highscores-card">
                    <div class="home-card-front">
                        <div class="content">
                            <i class="fas fa-trophy"></i>
                            <h3>High Scores</h3>
                        </div>
                    </div>
                    <div class="home-card-back">
                        <div class="content">
                            <p>
                                Do you remember your best score?
                            </p>
                            <button type="button" class="btn btn-outline-success" onclick="window.location.href = 'scores.html';">High Scores</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    <!-- Home Cards -->

    <footer class="footer mt-auto py-3">
